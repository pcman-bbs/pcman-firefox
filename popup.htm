<html>
<head>
<style>
body {
    overflow: hidden;
    margin: 0px;
    padding: 0px;
    background: white;
}

div:first-child {
    margin-top: 0px;
}

div {
    cursor: pointer;
    text-align: center;
    padding: 1px 3px;
    font-family: sans-serif;
    font-size: 1.0em;
    width: 100px;
    margin-top: 1px;
    background: #cccccc;
    border: 1px solid blue;
    color: blue;
}

div:hover {
    background: #aaaaaa;
    border: 1px solid red;
    color: red;
}
</style>
<script type="text/javascript" src="browserutilsGC.js"></script>
</head>
<body>
<script>
    function click(event) {
        setBGVar('url', event.target.id);
        openURI("pcman.htm", true);
        window.close();
    }

    var divs = getBGVar("buildSiteList")();
    for(var id in divs) {
        var newDiv = document.createElement('div');
        newDiv.id = id;
        newDiv.textContent = divs[id];
        newDiv.onclick = click;
        document.body.appendChild(newDiv);
    }
</script>
</body>
</html>
